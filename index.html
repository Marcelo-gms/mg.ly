<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/clipboard.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Encurtador de links - mg.ly</title>
    <meta name="description" content="Encurtador de link grátis e fácil de usar!"/>
  </head>
  <body>
    <div class="center-content">
      <header>
        <div class="logo">
          <span>mg.ly</span>
        </div>
        <div class="socail-media">
          <a
            href="https://instagram.com/m_gomes_web?igshid=MzNlNGNkZWQ4Mg=="
            target="_blank"
            rel="noopener noreferrer"
            ><i class="bi bi-instagram"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/marcelo-gomes-90099b235/"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="bi bi-linkedin"></i
          ></a>
          <a
            href="https://github.com/Marcelo-gms"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="bi bi-github"></i
          ></a>
        </div>
      </header>
      <main class="container-main">
       
        <div class="conatiner-text">
          <h1>Encurtador de links</h1>
          <p>
            Copie e cole este link <span>Http://meulink.com/afiliado/15274534</span> abaixo e veja o resultado do encurtador!
          </p>
        </div>
        <form id="formUrl">
          <label for="longURL">Url:</label>
          <input
            type="text"
            name="longURL"
            id="url"
            placeholder="https://exemple.com"
          />
          <button type="submit">
            Encurtar <i class="bi bi-send-fill"></i>
          </button>
        </form>

        <div class="container hide">
          <h2>O resultado aparecerá aqui <i class="bi bi-arrow-down"></i></h2>
          <div class="container-shortened">
            <h3 class="url-shortened"></h3>
          <button id="copyUrl" title="copiar">
            copiar <i class="bi bi-clipboard-check"></i>
          </button>
          </div>
        </div>

        <div class="container-anuncio">
          <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9755373773442024"
          crossorigin="anonymous"></script>
     <!-- mgLy -->
     <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-9755373773442024"
          data-ad-slot="1830097893"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
     <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
     </script>
        </div>
      </main>
      <footer>
          <p>mg.ly &copy; 2023 todos os diretos reservados</p>
      </footer>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
